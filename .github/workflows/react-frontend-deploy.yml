name: Deploy to Fly

on:
  push:
    branches:
    - master
    - main
    - frontend-deployment
  pull_request:
    branches:
    - master
    - main

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: Deploy proxy
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: | 
          cd frontend
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}